<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav [ngStyle]="{width: '250px'}">
        <mat-toolbar class="my-custom-toolbar">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon [ngStyle]="{color: 'black'}">menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarMenuItems" [routerLink]="item.url" (click)="sidenav.close()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>


    <mat-toolbar class="my-custom-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon [ngStyle]="{color: 'black'}">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button [ngStyle]="{color: 'black'}" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="flex justify-center items-center h-screen opacity-60 bg-black" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="container mx-auto mb-2 mt-2">
        <router-outlet />
    </div>

</mat-sidenav-container>
