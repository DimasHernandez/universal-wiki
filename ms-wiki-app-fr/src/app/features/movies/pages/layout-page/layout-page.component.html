<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav [ngStyle]="{width: '250px'}">
        <mat-toolbar class="my-custom-toolbar">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon [ngStyle]="{color: 'black'}">menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarMenuItems" [routerLink]="item.url" (click)="sidenav.close()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>


    <mat-toolbar class="my-custom-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon [ngStyle]="{color: 'black'}">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button [ngStyle]="{color: 'black'}">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div>
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
