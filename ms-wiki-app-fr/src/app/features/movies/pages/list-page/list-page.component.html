<h2 class="text-3xl text-center text-primary font-mono mb-4 mt-6 text-black">ðŸŽ¬ Trending Movies</h2>
<!-- search -->
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="flex justify-center sm:justify-end mb-3">
        <div class="max-w-sm min-w-[200px] sm:w-7xl">
            <div class="relative flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="absolute w-5 h-5 top-2.5 left-2.5 text-slate-600">
                    <path fill-rule="evenodd"
                        d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                        clip-rule="evenodd" />
                </svg>

                <input formControlName="search"
                    class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-600 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-500 shadow-sm focus:shadow"
                    placeholder="Movies..." />

                <button
                    class="rounded-md cursor-pointer bg-slate-950 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:shadow-none active:bg-slate-900 hover:bg-slate-800 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2">
                    Search
                </button>
            </div>
        </div>
    </div>
</form>

<mat-divider></mat-divider>

<div class="container m-auto grid grid-cols-1 gap-4 w-xs md:w-2xl md:grid-cols-2 lg:w-full lg:grid-cols-4 py-4">
    <div *ngFor="let movie of infoMovie.movies">
        <card-movie [movie]="movie"></card-movie>
    </div>
</div>

<app-pagination [length]="infoMovie.totalPages" [pageSize]="infoMovie.total"
    (triggerPage)="pageEvent($event)"></app-pagination>
