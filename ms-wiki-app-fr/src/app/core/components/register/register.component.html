<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="input"
                [ngClass]="checkClassValid('username')"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                formControlName="username"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Enter a valid username!</div>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                [ngClass]="checkClassValid('password')"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Password invalid!</div>
            </div>
            <div class="mb-3">
              <label for="passwordConfirm">Confirm Password</label>
              <input
                type="password"
                [ngClass]="checkValidPassword()"
                class="form-control"
                id="passwordConfirm"
                placeholder="Enter your password"
                formControlName="passwordConfirm"
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Password doesn't match!</div>
            </div>
            <div class="mb-3">
              <label for="roles">Select a role:</label>
              <select
                [ngClass]="checkClassValid('roles')"
                class="form-select"
                aria-label="Default select example"
                formControlName="roles"
              >
                <option value="ROLE_USER">User</option>
              </select>
              <div class="invalid-feedback">Select a valid role!</div>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkChecked"
                checked
                formControlName="isActivate"
              />
              <label class="form-check-label" for="checkChecked">
                Active
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
