<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username"/>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password"/>
            </div>
            <div class="mb-3">
              <label for="roles">Roles:</label>
              <select class="form-select" aria-label="Default select example" formControlName="roles">
                <option selected>Select role</option>
                <option value="ROLE_USER">User</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked formControlName="isActivate"/>
              <label class="form-check-label" for="checkChecked">
                Active
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
