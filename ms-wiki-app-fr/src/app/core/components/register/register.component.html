<div class="mx-auto w-90 md:w-sm my-10 container">
  <mat-card class="flex items-center" appearance="outlined">
    <mat-card-header>
      <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center items-center mt-5">
      <mat-form-field class="w-70" appearance="fill">
        <mat-label>Username</mat-label>
        <input id="username" matInput placeholder="Placeholder" formControlName="username" />
      </mat-form-field>

      <mat-form-field class="w-70" appearance="fill">
        <mat-label>Enter Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="w-70" appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="passwordConfirm" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-hint class="red-color" *ngIf="!checkValidPassword()">Password doesn't match!</mat-hint>
      </mat-form-field>

      <mat-form-field class="w-70" appearance="fill">
        <mat-label>Select a role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ROLE_USER">User</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox class="example-margin" formControlName="isActivate" [checked]="true">Active</mat-checkbox>

      <div>
        <a mat-button routerLink="/auth/login" target="_self">Log in?</a>
      </div>

      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary" class="w-40 mb-4">Sign up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
